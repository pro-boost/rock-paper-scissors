<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>

    <div class="content">

        <div class="header bg-dark text-white">
            <h1 class="text-center">Rock, Paper, Scissors</h1>
            <p class="lead text-center mt-4">Play against the computer</p>
        </div>

        <div class="game-core">
            <img src="./images/6851302.png" alt="logo" class="logo pb-3">
            <h2 class="text-center mb-4">Choose your weapon!</h2>
            <div class="weapons">
                <button class="btn btn-primary mt-4" id="rock" >✊</button>
                <button class="btn btn-primary mt-4" id="paper">✋</button>
                <button class="btn btn-primary mt-4" id="scissors">✌</button>
            </div>
            <p class="mt-3 text-center fw-bold " id="computersChoice"> Computer's Choice</p>
            <p id="result">Result</p>
        </div>

        <div class="footer bg-dark text-white-50 text-center m-0 p-3">
            <span>Copyright © 2024</span>
            <span class="fw-light text-white-50">By med_ctrl 08-03-2024</span>
        </div>

    </div>

</body>
</html>
